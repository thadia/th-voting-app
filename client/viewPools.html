<!DOCTYPE html>
<html lang="en" >

<head>

     <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/client/file.css">
     <title>Voting App</title>

</head>

<body ng-app="myApp">
<div class="container-fluid" ng-controller="mainController" >
   
       <form class="form-inline">
              <label class="control-label" for="header_title"><h1 class="header_main">Poll List</h1></label>
               <a href="/auth/twitter"><img src="/client/signin.png"/></a>
       </form>     
      <br/><br/>
      <div class="col-sm-3">
         
         <table class="table table-striped table-hover" ng-repeat="poll in polls" ng-model="poll" ng-cloak>
              
              <tbody>
                <tr>
                  <td>{{ poll.title }}</td>
                  <td style="width:30%" > <button type="button" class="btn btn-info btn-xs" ng-click="drawChart(poll.title)" ng-cloak>See Chart</button></td> 
                </tr>
               
              </tbody>
            </table>

       </div>
 
    
       <div class="col-sm-9">
          
             <div google-chart chart="chart" style="border:0px inset black;padding:0;width:300px">   </div>
      
       </div>
       
       
    
</div>

</body>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/client/client.js"></script>
    <script src="/bower_components/angular-google-chart/ng-google-chart.js"></script>

 
   


   
   
 
    
    
</html>
