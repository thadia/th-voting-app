<!DOCTYPE html>
<html lang="en" >

<head>

     <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/client/file.css">
     <title>Voting App</title>

</head>

<body ng-app="myApp">
<div class="container" ng-controller="mainController" >
 
        <form class="form-inline">
           <label class="control-label" for="header_title"><h1 class="header">Pools Results</h1></label>
           
            <a href="/auth/twitter">Sign in with Twitter</a>
        </form>     

   <h3 class="voted">{{alertVoted}}</h3>
            <div class="container" ng-repeat="poll in polls">
               <form class="form-inline">
                   <label class="control-label" for="poll_name"> <h3 class="poolTitle" id="poolTitle" class="header" ng-model="poll">{{ poll.title }}</h3></label>
                   <button ng-click="drawChart(poll.title)">Draw</button>

                </form>
            </div>

</div>

</body>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/gstatic/loader.js"></script>
    <script src="/client/client.js"></script>

 
   


   
   
 
    
    
</html>
