<!DOCTYPE html>
<html lang="en" >
 
<head>
     <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     
     <title>Timestamp Microservice</title>
    
</head>

<body ng-app="myApp">
    
<div class="container" ng-controller="voteController">
    <h1 class="header">Pools List</h1>

   <div class="container" ng-repeat="poll in polls">
       <h1 class="header">{{ poll.title }}</h1>
       <tr>
          
          <th></th><p>I'm voting for:</p></th>
             <th>
                <select >
                   <th><option ng-repeat="type in poll.list" value="{{ type.item }}">{{ type.item }}</option></th>
                </select> 
         </th>
         <button function="vote()">Vote</button>
       <tr>   
   
   </div>

   <p>-------------------</p>
   
   
    <table>
     <tr ng-repeat="poll in polls">
          <th>{{ poll.title }}</th>
          <th ng-repeat="type in poll.list">{{ type }}</th>
     </tr>
   </table>
    
</div>
    

</body>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/client/client.js"></script>

</html>
