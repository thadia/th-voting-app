<!DOCTYPE html>
<html lang="en" >
 
<head>
     <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     
     <title>Timestamp Microservice</title>
    
</head>

<body>
    
<div class="container" ng-controller="voteController">
    <h1 class="header">Pools List</h1>
    
    <p>First name: <strong data-bind="text: todoItems">todo</strong></p>
    

    
</div>
    
<div class="container" ng-controller="voteController">
    <h1 class="header">Favourite Cars</h1>
    <p>I'm voting for:</p>
    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
   </select> 
   <button function="vote()">Vote</button>
   
</div>
</body>

    <script src="/bower_components/ko.plus/src/ko.command.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/client/client.js"></script>

</html>
