<!DOCTYPE html>
<html lang="en" >
 
<head>
     <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/client/file.css">
     <title>Timestamp Microservice</title>
    
</head>

<body ng-app="myApp">
    
<div class="container"  ng-model="selectedName" ng-controller="mainController" >
   <h1 class="header">Pools List</h1>
       
            <div class="container" ng-options="poll in polls">
               
               <form class="form-inline">
                   <h3 id="poolTitle" class="header">{{ poll.title }}</h3> 
                   <label for="text">I'm voting for:</label> 
                       
                         <select >
                            <th><option ng-model="selectedName" ng-options="type in poll.list" value="{{ type.item }}">{{ type.item }}</option> 
                         </select> 
                   
                  <button function="vote()">Vote</button>
                </form>    
            </div>
      
   <p>-------------------</p>
    

    <table>
     <tr ng-repeat="poll in polls">
          <th>{{ poll  }}</th>
          
     </tr>
   </table>
    
</div>
    
</body>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular2-build/angular2.js"></script>
    <script src="/client/client.js"></script>

</html>
