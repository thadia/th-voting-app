<!DOCTYPE html>
<html lang="en" ng-app='listApp'>
 

   
   
<head>
     <meta charset="UTF-8">
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <script type="text/javascript" src="index.js"></script>   
    
     <title>Timestamp Microservice</title>
    
</head>


<body ng-controller="listController" >
  
<div class="container" >
   <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>
 <!--     <button action="/pools/post" method="post">Add New Poll</button>  -->

        

</div>

<div class="container" ng-controller="voteController">
    <h1 class="header">Favourite Cars</h1>
    <p>I'm voting for:</p>
    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
   </select> 
   <button ng-click="vote()">Vote</button>
   
</div>
   
   
</div>

 
<script>
 

</script>

 
</body>
</html>
