<!DOCTYPE html>
<html lang="en" >
 
<head>
     <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>
     <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
     <script src="https://raw.github.com/stevegreatrex/JsUtils/master/JsUtils/utils.min.js"></script>

     <script type="text/javascript" src="index.js"></script>   
     <script type="text/javascript" src="/public/client.js"></script>   
     <title>Timestamp Microservice</title>
    
</head>

<body onload="getList()">
    
<div class="container" ng-controller="voteController">
    <h1 class="header">Pools List</h1>
    
    <p>First name: <strong data-bind="text: firstName">todo</strong></p>

    
</div>
    
<div class="container" ng-controller="voteController">
    <h1 class="header">Favourite Cars</h1>
    <p>I'm voting for:</p>
    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
   </select> 
   <button function="vote()">Vote</button>
   
</div>


</body>
</html>
